apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.mcxiaoke.volley:library:1.0.19'
    implementation files('/Users/s.neiko/AndroidStudioProjects/phimpme-android/app/libs/httpclient-4.5.2.jar')
    implementation files('/Users/s.neiko/AndroidStudioProjects/phimpme-android/app/libs/httpmime-4.1.1.jar')
}
